<!-- home.html -->
{% extends "poll/base.html" %} {% block title %}Encuestas App{% endblock %} {% block main %}
<div class="row fondo">
  <div class="col-lg-8 col-lg-offset-2">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Encuestas Disponibles</h3>
      </div>

      <ul class="list-group">
        {% for poll in polls %}

        <li class="list-group-item">
          <strong>{{ poll.question }}</strong>
          <span class="pull-right">
            <a href="{% url 'vote' poll.id %}" class="btn btn-info btn-xs">Votar</a>
            &nbsp;
            <a href="{% url 'results' poll.id %}" class="btn btn-default btn-xs"
              >Mostrar Resultados</a
            >
            &nbsp;
          </span>
        </li>

        {% endfor %}
      </ul>
    </div>
  </div>
</div>

{% endblock %}
